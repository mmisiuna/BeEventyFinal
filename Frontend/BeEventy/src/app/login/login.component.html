<div class="container">
  <h2>Zaloguj się</h2><br/>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <button type="submit" style="background-color: #ffcc00; color: black; font-weight: bold;">Zaloguj się</button>
  </form><br/>
  <h2>Zapomniałeś hasła?</h2>
  <button id="registration-button" (click)="resetPassword(email)" style="background-color: rgb(248, 235, 189); color: black; font-weight: bold;">Zresetuj hasło</button>
  <h2>Nie masz konta?</h2>
  <button id="registration-button" (click)="navigateTo('registration')" style="color: #ffcc00; background-color: black; font-weight: bold;">Załóż konto</button>
</div>
